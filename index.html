.slider { -webkit-appearance: none; width: 95%; left: 50%; height: 15px; position: fixed; bottom: 5; border-radius: 5px; background: #d3d3d3; outline: none; opacity: 0.7; -webkit-transition: .2s; transition: opacity .2s; transform: translate(-50%, -50%); }
.slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 25px; height: 25px; border-radius: 50%; background: #fccd03; cursor: pointer; }
.slider::-moz-range-thumb { width: 25px; height: 25px; border-radius: 50%; background: #fccd03; cursor: pointer; }
</style>
</head>
<body>
<div class="slidecontainer"><input type="range" id="brightness" value="1000" min="0" max="1000"  class="slider"></div>
<script>
function updateBrightness() {
 let number = (1000-document.getElementById('brightness').value)/1000;
 let color = 'rgb(0,0,0,' + number + ')';
 document.body.style.backgroundColor = color;
}
document.getElementById('brightness').addEventListener('input',updateBrightness);
</script>
